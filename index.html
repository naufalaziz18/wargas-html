<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Wargas</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Tambahkan Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .social-media {
      text-align: center;
      margin-top: 40px;
    }

    .social-media p {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
      color: white;
    }

    .social-icons a i {
      font-size: 18px;
    }

    .social-icons a.instagram {
      background-color: #E1306C;
    }

    .social-icons a:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="title">Menu Wargas</p>

    <div class="tabs">
      <button onclick="showMenu('makanan')">Makanan</button>
      <button onclick="showMenu('minuman')">Minuman</button>
    </div>

    <div id="makanan" class="section">
      <h2>Makanan</h2>
      <div class="menu-item">
        <span>Ketan Susu</span>
        <span>Rp 12.000</span>
      </div>
      <div class="menu-item">
        <span>Indomie</span>
        <span>Rp 7.000</span>
      </div>
      <div class="menu-item">
        <span>Indomie Telor</span>
        <span>Rp 10.000</span>
      </div>
      <div class="menu-item">
        <span>Kentang Goreng</span>
        <span>Rp 8.000</span>
      </div>
    </div>

    <div id="minuman" class="section">
      <h2>Minuman</h2>
      <div class="menu-item">
        <span>Panas All Item</span>
        <span>Rp 5.000</span>
      </div>
      <div class="menu-item">
        <span>Mojito</span>
        <span>Rp 8.000</span>
      </div>
      <div class="menu-item">
        <span>Josu (Extrajos Susu)</span>
        <span>Rp 7.000</span>
      </div>
      <div class="menu-item">
        <span>Es Lainnya All Item</span>
        <span>Rp 6.000</span>
      </div>
    </div>

    <!-- Bagian Sosial Media -->
    <div class="social-media">
      <p>Ikuti kami di:</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/wargas_4g" target="_blank" class="instagram">
          <i class="fab fa-instagram"></i> Instagram
        </a>
      </div>
    </div>
  </div>

  <script>
    function showMenu(id) {
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
